<!DOCTYPE html>
<html>
<body>

<h2>Tic Tac Toe</h2>

<p>Clicking should do something</p>

<Div font-size: 0><img id=ttt0 onclick="cycle(0)" style="border:15px solid black"> 
   <img id=ttt1 onclick="cycle(1)" style="border:15px solid black"> 
   <img id=ttt2 onclick="cycle(2)" style="border:15px solid black"> <br>

   <img id=ttt3 onclick="cycle(3)" style="border:15px solid black"> 
   <img id=ttt4 onclick="cycle(4)" style="border:15px solid black"> 
   <img id=ttt5 onclick="cycle(5)" style="border:15px solid black"> <br>

   <img id=ttt6 onclick="cycle(6)" style="border:15px solid black"> 
   <img id=ttt7 onclick="cycle(7)" style="border:15px solid black"> 
   <img id=ttt8 onclick="cycle(8)" style="border:15px solid black"> </div>
<p id="choice">Please click on image above: </p>

<p id="opponent"></p>

<p id="results"></p>

<p id="score"></p>


<script>

// Grid is    0 1 2
//            3 4 5
//            6 7 8
// X=1 O=10
//
// How to get the spaces gone


var turn = 1;
var placevalue = [0,0,0,0,0,0,0,0,0]
var wintotal = [0,0,0,0,0,0,0,0]

for (i = 0; i<9 ; i++) {
  document.getElementById("ttt"+i).src = "mark"+placevalue[i]+".png";
}


function cycle(x) {

  placevalue[x] = turn;
  document.getElementById("ttt"+x).src = "mark"+placevalue[x]+".png";

   if (turn == 1) {turn = 10} else {turn = 1};
   wincheck();

}

function wincheck() {
  wintotal[0] = placevalue[0] + placevalue[1] + placevalue[2];
  wintotal[1] = placevalue[3] + placevalue[4] + placevalue[5];
  wintotal[2] = placevalue[6] + placevalue[7] + placevalue[8];
  wintotal[3] = placevalue[0] + placevalue[3] + placevalue[6];
  wintotal[4] = placevalue[1] + placevalue[4] + placevalue[7];
  wintotal[5] = placevalue[2] + placevalue[5] + placevalue[8];
  wintotal[6] = placevalue[0] + placevalue[4] + placevalue[8];
  wintotal[7] = placevalue[2] + placevalue[4] + placevalue[6];

  if (wintotal[0] == 3) {alert('Player 1 wins')};
  if (wintotal[0] == 30) {alert('Player 2 wins')};


}
</script>

</body>
</html>
